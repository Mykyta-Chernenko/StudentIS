{% extends "main/main.html" %}

{% block content %}
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Название группы</th>
            <th>Количество студентов</th>
            <th>Староста</th>
        </tr>
        </thead>
        <tbody>
        {% for group in groups %}
            <tr>
                <td>

                    <a href="{% url 'group_detail' group=group.slug %}">{{ group.name }}</a>
                </td>
                <td>
                    {{ group.student_set.all|length }}
                </td>
                <td>
                    {{ group.head }}
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
